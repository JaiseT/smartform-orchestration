<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:p="http://primefaces.org/ui"
  xmlns:oc="http://java.sun.com/jsf/composite/components/orchestration"
  xmlns:fn="http://java.sun.com/jsp/jstl/functions"
>
  <h:head>
    <title>Task Portal</title>
    <h:outputStylesheet library="css" name="aot-style-base.css" />
    <f:metadata>
      <f:event type="preRenderView" listener="#{adminTask.getTasks}" />
    </f:metadata>
  </h:head>
  <h:body>
    <ui:composition template="/template/admin/commonLayout.xhtml">
      <ui:define name="content">
        <h:form id="taskForm">
          <oc:TaskGrid dataMap="#{adminTask.filteredTaskList}" />
        </h:form>
      </ui:define>
    </ui:composition>
  </h:body>
</html>
